<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”­</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An interactive web platform for the NASA Space App Challenge that uses AI/ML to identify, analyze, and visualize exoplanet data from Kepler, TESS, and K2 datasets." />
    <title>ExoDiscover AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --star-primary: #a6b1e1;
        --star-secondary: #dcd6f7;
        --star-tertiary: #f4eeff;
      }
      body {
        font-family: 'Roboto', sans-serif;
        color: #dcd6f7;
        background-color: transparent; /* Changed to transparent to allow ::before to show */
        background-image: linear-gradient(to bottom, rgba(12, 10, 26, 0.8), #0c0a1a 95%), url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2410&auto=format&fit=crop');
        background-size: 150% auto;
        background-position: 25% 50%;
        background-repeat: no-repeat;
        animation: cosmic-drift 150s ease-in-out infinite;
        position: relative; /* Needed for z-index stacking on pseudo-elements */
      }
      /* Add a fixed background starfield for parallax effect */
      body::before {
        content: '';
        position: fixed; /* This creates the parallax effect */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Place it behind the body content */
        background-color: #0c0a1a; /* Base color */
        background-image:
            radial-gradient(circle, var(--star-primary) 0.5px, transparent 0.5px),
            radial-gradient(circle, var(--star-secondary) 1px, transparent 1px);
        background-repeat: repeat;
        background-size:
            300px 300px,
            500px 500px;
        animation: star-pan 300s linear infinite;
      }

      @keyframes star-pan {
          from { background-position: 0 0; }
          to { background-position: -1000px 500px; }
      }

      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      /* Keyframes for animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
       @keyframes planet-rotate {
        from { transform: rotate3d(0.5, 1, 0, 0deg); }
        to { transform: rotate3d(0.5, 1, 0, 360deg); }
      }
      @keyframes planet-spin {
        from { background-position-x: 0%; }
        to { background-position-x: 200%; }
      }
      @keyframes cloud-spin {
        from { background-position-x: 0%; }
        to { background-position-x: -200%; }
      }
      @keyframes black-hole-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 40px 20px #000; }
        50% { transform: scale(1.05); box-shadow: 0 0 50px 25px #000; }
      }
      @keyframes accretion-disk-rotate {
        from { transform: rotate3d(0.5, 0.8, 0.2, 0deg); }
        to { transform: rotate3d(0.5, 0.8, 0.2, 360deg); }
      }
      @keyframes shimmer {
         0%, 100% { opacity: 0.7; transform: scale(1); }
         50% { opacity: 1; transform: scale(1.02); }
      }
      @keyframes rocket-shake {
          0%, 100% { transform: translate(0, 0) rotate(45deg); }
          50% { transform: translate(1px, -1px) rotate(45deg); }
      }
      @keyframes rocket-trail-flicker {
          0%, 100% { opacity: 0.8; transform: scaleY(1); }
          50% { opacity: 1; transform: scaleY(1.05); }
      }
      @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 15px 5px rgba(96, 165, 250, 0.3); }
          50% { box-shadow: 0 0 25px 10px rgba(96, 165, 250, 0.5); }
      }
      @keyframes pulse-glow-esi {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      @keyframes visual-rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      @keyframes earth-glow {
          0% { box-shadow: 0 0 30px -5px #3b82f6, inset 0 0 15px -5px #60a5fa; }
          50% { box-shadow: 0 0 40px 0px #3b82f6, inset 0 0 20px 0px #60a5fa; }
          100% { box-shadow: 0 0 30px -5px #3b82f6, inset 0 0 15px -5px #60a5fa; }
      }
      @keyframes earth-rotate {
        from { background-position-x: 0px; }
        to { background-position-x: -720px; }
      }
      @keyframes swirl {
          from { transform: rotate(0deg) scale(1); }
          to { transform: rotate(360deg) scale(1); }
      }
      @keyframes bounce-scroll {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0) rotate(90deg);
        }
        40% {
          transform: translateY(-20px) rotate(90deg);
        }
        60% {
          transform: translateY(-10px) rotate(90deg);
        }
      }
      @keyframes divider-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes animated-galaxy-bg {
          from { background-position: 0% 50%; }
          to { background-position: 200% 50%; }
      }
      @keyframes marker-pulse {
          0%, 100% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.2); opacity: 1; }
      }
      @keyframes jwst-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes cosmic-drift {
        0% {
          background-position: 25% 50%;
          background-size: 150% auto;
        }
        50% {
          background-position: 75% 50%;
          background-size: 175% auto;
        }
        100% {
          background-position: 25% 50%;
          background-size: 150% auto;
        }
      }
      @keyframes legend-pulse {
        0%, 100% { filter: drop-shadow(0 0 4px rgba(74, 222, 128, 0.4)); }
        50% { filter: drop-shadow(0 0 10px rgba(52, 211, 153, 0.8)); }
      }
       @keyframes planet-pulse-glow {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 30px 5px rgba(96, 165, 250, 0.2), inset 0 0 20px 5px rgba(0,0,0,0.5);
            border-color: rgba(96, 165, 250, 0.3);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 0 45px 10px rgba(96, 165, 250, 0.4), inset 0 0 25px 8px rgba(0,0,0,0.4);
            border-color: rgba(96, 165, 250, 0.7);
        }
      }
      @keyframes correct-answer-flash {
        0% { box-shadow: 0 0 0px 0px rgba(52, 211, 153, 0); transform: scale(1); }
        50% { box-shadow: 0 0 25px 10px rgba(52, 211, 153, 0.7); transform: scale(1.03); }
        100% { box-shadow: 0 0 0px 0px rgba(52, 211, 153, 0); transform: scale(1); }
      }
      @keyframes wrong-answer-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      @keyframes button-pulse-glow {
          0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.4);
          }
          50% {
            transform: scale(1.05);
            box-shadow: 0 0 35px 12px rgba(59, 130, 246, 0.6);
          }
      }
      @keyframes chat-icon-pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.5);
        }
        70% {
            transform: scale(1.05);
            box-shadow: 0 0 0 15px rgba(96, 165, 250, 0);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(96, 165, 250, 0);
        }
      }
      @keyframes slide-in-bottom-right {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
      }
      .chat-window-open {
        animation: slide-in-bottom-right 0.3s ease-out both;
      }
      @keyframes typing-dot-pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      .typing-dot {
          width: 8px;
          height: 8px;
          background-color: #a6b1e1;
          border-radius: 50%;
          display: inline-block;
          animation: typing-dot-pulse 1.4s infinite ease-in-out both;
      }
       @keyframes scanline-animation {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(200%); }
      }
      @keyframes pulsing-star-animation {
        0%, 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 10px 20px rgba(96, 165, 250, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(96, 165, 250, 0); }
      }
      .correct-answer {
        animation: correct-answer-flash 1s ease-out;
        background-color: rgba(52, 211, 153, 0.5) !important;
      }
      .wrong-answer {
        animation: wrong-answer-shake 0.5s ease-in-out;
        background-color: rgba(239, 68, 68, 0.5) !important;
      }
      .disabled-answer {
        background-color: rgba(55, 65, 81, 0.5) !important;
        cursor: not-allowed;
      }
      .jwst-body {
        animation: jwst-float 10s ease-in-out infinite;
        filter: drop-shadow(0 10px 20px rgba(96, 165, 250, 0.3));
      }
      .mission-point {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .mission-point.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .mission-card-bg {
        background-size: 110%;
        transition: background-size 0.4s ease-out;
      }
      .mission-card-bg:hover {
        background-size: 120%;
      }
      .planet-surface {
        background-size: 200% 100%;
        animation: planet-spin 60s linear infinite;
      }
      .planet-clouds {
        background-size: 200% 100%;
        animation: cloud-spin 45s linear infinite;
      }
      .celestial-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: none;
      }
      @keyframes pulse-intense {
          0%, 100% { transform: scale(0.95); opacity: 0.7; }
          50% { transform: scale(1.05); opacity: 1; }
      }
      @keyframes subtle-swirl {
        from { transform: rotate(0deg) scale(1); opacity: 0.8; }
        to { transform: rotate(360deg) scale(1.1); opacity: 0.6; }
      }
      .scroll-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background-color: rgba(30, 64, 175, 0.5); /* bg-blue-700/50 */
        backdrop-filter: blur(4px);
        color: white;
        border: 1px solid rgba(59, 130, 246, 0.5); /* border-blue-500/50 */
        border-radius: 0.5rem; /* rounded-lg */
        padding: 0.75rem; /* p-3 */
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, transform 0.3s ease-in-out;
        z-index: 50;
      }
      .scroll-to-top.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      .scroll-to-top:hover {
        background-color: rgba(30, 64, 175, 0.8);
      }
      .animated-galaxy-card {
          background-image: linear-gradient(rgba(12,10,26,0.8), rgba(12,10,26,0.8)), url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=1200&auto=format&fit=crop');
          background-size: 200%;
          animation: animated-galaxy-bg 120s linear infinite;
      }
      .pulsing-markers .recharts-scatter-symbol path {
          animation: marker-pulse 3s ease-in-out infinite;
          transform-origin: center;
      }
      .parallax-starfield {
        background-color: transparent;
        background-image:
            radial-gradient(circle, white 0.5px, transparent 0.5px),
            radial-gradient(circle, white 1px, transparent 1px),
            radial-gradient(circle, #dcd6f7 1.5px, transparent 1.5px);
        background-repeat: repeat;
        background-size:
            300px 300px,
            500px 500px,
            700px 700px;
        background-attachment: fixed;
        background-position: 0 0, 100px 100px, 200px 200px;
        position: relative;
        border-radius: 1rem;
        border: 1px solid rgba(96, 165, 250, 0.1);
        box-shadow: inset 0 0 100px 30px #0c0a1a;
      }
      #journey-path {
        stroke-dasharray: 3000;
        stroke-dashoffset: 3000;
        transition: stroke-dashoffset 8s cubic-bezier(0.5, 0, 0.5, 1);
      }
      #journey-path.drawing {
        stroke-dashoffset: 0;
      }
      .pulsing-legend {
        animation: legend-pulse 3s ease-in-out infinite;
      }
      .planet-mission {
        position: relative;
        width: 12rem; /* 192px */
        height: 12rem; /* 192px */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background-color: rgba(12, 10, 26, 0.7); /* Same as body bg */
        border: 4px solid rgba(96, 165, 250, 0.3);
        box-shadow: 0 0 30px 5px rgba(96, 165, 250, 0.2), inset 0 0 20px 5px rgba(0,0,0,0.5);
        transition: all 0.4s ease;
        animation: planet-pulse-glow 5s ease-in-out infinite;
      }
      .planet-mission:hover {
        transform: scale(1.1);
        border-color: rgba(96, 165, 250, 0.8);
        box-shadow: 0 0 50px 10px rgba(96, 165, 250, 0.4), inset 0 0 25px 8px rgba(0,0,0,0.4);
        animation-play-state: paused;
      }
      .planet-icon {
        font-size: 5rem; /* 80px */
        line-height: 1;
        transition: transform 0.4s ease;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
      }
      .planet-mission:hover .planet-icon {
        transform: rotate(-15deg) scale(1.05);
      }
      .planet-info {
        position: absolute;
        bottom: -2.5rem; /* Position below the planet */
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: all 0.4s ease;
        background-color: rgba(30, 41, 55, 0.8);
        backdrop-filter: blur(4px);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        text-align: center;
        width: max-content;
      }
      .planet-mission:hover .planet-info {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      .scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        animation: scanline-animation 5s linear infinite;
        opacity: 0.8;
      }
      .pulsing-star {
        width: 2rem;
        height: 2rem;
        background-color: #dcd6f7;
        border-radius: 50%;
        box-shadow: 0 0 10px 5px #a6b1e1, 0 0 20px 10px #60a5fa, inset 0 0 5px 2px #f4eeff;
        animation: pulsing-star-animation 2s infinite ease-in-out;
      }
      .results-glow {
        box-shadow: 0 0 25px 5px rgba(30, 64, 175, 0.3), inset 0 0 15px 0px rgba(59, 130, 246, 0.2);
      }
    </style>
